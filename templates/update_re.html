{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>add</title>
     <style>             /* Preloader Styles */
               .preloader-overlay {
                 position: fixed;
                 top: 0;
                 left: 0;
                 width: 100%;
                 height: 100%;
                 background-color: rgba(
                   255,
                   255,
                   255,
                   0.8
                 ); /* Semi-transparent white background */
                 z-index: 9999; /* Ensure it's on top */
                 display: flex;
                 justify-content: center;
                 align-items: center;
               }

               .preloader-container {
                 text-align: center;
               }

               .preloader {
                 background: #000 url(/static/temp/images/lg.gif) center
                 border: 8px solid #f3f3f3; /* Light grey */
                 border-top: 8px solid #3498db; /* Blue */
                 border-radius: 50%;
                 width: 50px;
                 height: 50px;
                 animation: spin 1s linear infinite; /* Spin animation */
               }

               /* Spin Animation */
               @keyframes spin {
                 0% {
                   transform: rotate(0deg);
                 }
                 100% {
                   transform: rotate(360deg);
                 }
               }

               /* Hide content when preloader is active */
               #content {
                 display: none;
               }</style>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="/static/temp/css/style.css" />
  </head>
  <body  class="img js-fullheight"
    style="background-image: url(/static/temp/images/bgt.jpg)">




 <div class="preloader-overlay">
      <div class="preloader-container">
        <div class="preloader"></div>
      </div>
    </div>
    <div id="content">





 <section class="ftco-section" >
      <div class="container">
        <div class="row justify-content-center">

        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
<form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                      <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            value="{{recipe.name}}"

            placeholder="Enter food name"
            name="name"
          />
        </div>
                <div class="mb-3">
          <label for="about" class="form-label">About</label>
          <input
            type="text"
            class="form-control"
              value="{{recipe.about}}"

            placeholder="Write about food"
            name="about"
          />
        </div>
         <div class="mb-3">
          <label for="img" class="form-label">Choose img</label>
          <input name="img" type="file" class="form-control" />
        </div>
                </div>
                <div class="form-group">
                  <button
                    type="submit"
                    class="form-control btn btn-primary submit px-3"
                  >
                   Submit
                  </button>
                </div>
                
            </div>
          </div>
        </div>
      </div>
    </section>

      </div>


    <script>
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
          document.querySelector(".preloader-overlay").style.display = "none";
          document.getElementById("content").style.display = "block";
        }, 3000);
      });
    </script>
   

    

    <!-- Table to display recipes -->

   

    <!-- jQuery -->


    <script src="/static/temp/js/jquery.min.js"></script>
    <script src="/static/temp/js/popper.js"></script>
    <script src="/static/temp/js/bootstrap.min.js"></script>
    <script src="/static/temp/js/main.js"></script>


  </body>
</html>
