<!DOCTYPE html>
<html lang="en">
  <head>
    <title>login</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="/static/temp/css/style.css" />
  </head>
  <body
    class="img js-fullheight"
    style="background-image: url(/static/temp/images/bg2.jpg)"
  >
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Signup For Recipes</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <h3 class="mb-4 text-center">Have an account?</h3>
              <form action="#" class="signin-form" method="post">
                {% csrf_token %}

                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="first name"
                    name="first_name"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="last name"
                    name="last_name"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    name="username"
                    required
                  />
                  {% if messages %}
                  <div class="alert alert-danger" role="alert">
                    {% for message in messages %} {{ message }} {% endfor %}
                  </div>
                  {% endif %}
                </div>
                <div class="form-group">
                  <input
                    id="password-field"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    name="password"
                    required
                  />
                  <span
                    toggle="#password-field"
                    class="fa fa-fw fa-eye field-icon toggle-password"
                  ></span>
                </div>
                <div class="form-group">
                  <button
                    type="submit"
                    class="form-control btn btn-primary submit px-3"
                  >
                    sign up
                  </button>
                </div>
              </form>
              <a href="/login_page/">
                <p class="w-100 text-center">
                  &mdash; Already have an account &mdash;
                </p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="/static/temp/js/jquery.min.js"></script>
    <script src="/static/temp/js/popper.js"></script>
    <script src="/static/temp/js/bootstrap.min.js"></script>
    <script src="/static/temp/js/main.js"></script>
  </body>
</html>
